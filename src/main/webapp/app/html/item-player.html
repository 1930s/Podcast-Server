<div class="container item-player">
    <br/>
    <ol class="breadcrumb">
        <li><a href="/#/podcasts">Podcasts</a></li>
        <li><a ng-href="/#/podcast/{{ ipc.item.podcast.id }}"> {{ ipc.item.podcast.title }}</a></li>
        <li class="active"><a ng-href="/#/podcast/{{ ipc.item.podcast.id }}/item/{{ ipc.item.id }}">{{ ipc.item.title }}</a></li>
    </ol>

    <div ng-show="ipc.item.localUrl !== null" class="videogular-container">
        <videogular vg-theme="controller.config.theme.url">
            <vg-video vg-src="ipc.config.sources" vg-native-controls="false" vg-preload="ipc.config.preload"></vg-video>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
                <vg-scrubBar>
                    <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                </vg-scrubBar>
                <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
                <vg-volume>
                    <vg-mutebutton></vg-mutebutton>
                    <vg-volumebar></vg-volumebar>
                </vg-volume>
                <vg-fullscreenButton></vg-fullscreenButton>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            
            <vg-poster-image vg-url='ipc.config.plugins.poster'></vg-poster-image>
        </videogular>
    </div>
    
</div>
