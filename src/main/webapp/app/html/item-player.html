<div class="container item-player">
    <br/>
    <ol class="breadcrumb">
        <li><a href="/#/podcasts">Podcasts</a></li>
        <li><a ng-href="/#/podcast/{{ ipc.item.podcast.id }}"> {{ ipc.item.podcast.title }}</a></li>
        <li class="active"><a ng-href="/#/podcast/{{ ipc.item.podcast.id }}/item/{{ ipc.item.id }}">{{ ipc.item.title }}</a></li>
    </ol>

    <div ng-show="ipc.item.localUrl !== null" class="videogular-container">
        <videogular vg-theme="controller.config.theme.url">
            <vg-video vg-src="ipc.config.sources" vg-native-controls="true" vg-preload="ipc.config.preload"></vg-video>
        </videogular>
    </div>
    
</div>
