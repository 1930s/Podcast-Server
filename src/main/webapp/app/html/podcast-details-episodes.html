
<br/>

<div class="media"  ng-repeat="item in podcast.items track by item.id | orderBy:pubdate">

    <div class="buttonList pull-right">
        <!-- Téléchargement en cours -->
                        <span ng-if="item.status == 'Started' || item.status == 'Paused'" >
                            <button ng-click="toggleDownload(item)" type="button" class="btn btn-primary "><i class="glyphicon glyphicon-play"></i><i class="glyphicon glyphicon-pause"></i></button>
                            <button ng-click="stopDownload(item)" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-stop"></span></button>
                        </span>

        <!-- Lancer le téléchargement -->
        <button ng-click="download(item)" ng-if="(item.status != 'Started' && item.status != 'Paused' ) && item.localUrl == null " type="button" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span></button>

        <!-- Accéder au fichier -->
        <a href="{{ item.url }}" ng-if="item.localUrl == null" type="button" class="btn btn-info"><span class="glyphicon glyphicon-globe"></span></a>
        <a href="{{ item.localUrl }}" ng-if="item.localUrl != null" type="button" class="btn btn-success"><span class="glyphicon glyphicon-play"></span></a>

        <!-- Supprimer l'item -->
        <button ng-click="remove(item)" ng-if="(item.status != 'Started' && item.status != 'Paused' )" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

    <a class="pull-left" ng-href="#/item/{{item.id}}">

        <img ng-src="{{item.cover.url}}" width="100" height="100" style="">

    </a>
    <div class="media-body">
        <h4 class="media-heading">{{item.title | characters:60}}</h4>
        <p class="description hidden-xs hidden-sm branch-name">{{item.description | htmlToPlaintext | characters : 130 }}</p>
        <p><strong>{{item.pubdate | date : 'dd/MM/yyyy à HH:mm' }}</strong></p>
    </div>
</div>
