# The default database is H2 memory database but I have also
# added configuration needed to use either MySQL and PostgreSQL.

#Database Configuration
db.driver=com.mysql.jdbc.Driver
#db.url=jdbc:mysql://localhost:3306/podcastserver
db.url=jdbc:mysql://localhost:3306/podcastserver
db.username=<login>
db.password=<password>

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=true

#MessageSource
#message.source.basename=i18n/messages
#message.source.use.code.as.default.message=true

#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan=lan.dk.podcastserver.entity

# Application Specific :


rootfolder=/URI/ON/THE/SERVER/TO/PUT/THE/DOWNLOADED/FILE@
#example : /mount/nas/podcast

concurrentDownload=1
numberofdaytodownload=10

updateAndDownload.refresh.cron=0 * * * * *

#For the redirection to the file, on Apache or ApacheTomcat server, it's your choice
serverURL=http://192.168.1.210:8080
fileContainer=http://192.168.1.210:8080/podcast

# Tools :
rtmpdump=/usr/local/bin/rtmpdump